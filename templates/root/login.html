<!DOCTYPE html>
{% load static %}

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base1.css' %}">
{#    <script src="{% static 'js/anime.min.js' %}"></script>#}
</head>
{% block context %}
<body>
    <form action="{% url 'app:root' %}" method="POST">
        {% csrf_token %}
        <div class="page">
            <div class="container">
                <div class="left">
                    <div class="login">员工管理系统</div>
                    <div class="eula">员工登录</div>
                    <div class="text">
                        {% if text %}
                        {{text}}
                        {% endif %}
                    </div>
                </div>
                <div class="right">
                    <svg viewBox="0 0 320 300">
                        <defs>
                            <lineargradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                                y2="193.49992" gradientUnits="userSpaceOnUse">
                                <stop style="stop-color:#a6c0fe;" offset="0" id="stop876"></stop>
                                <stop style="stop-color:#b12a5b;" offset="1" id="stop878"></stop>
                            </lineargradient>
                        </defs>
                        <path
                            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143">
                        </path>
                    </svg>
                    <div class="form">
                        <label for="student_id">账号</label>
                        <input type="text" id="student_id" name='username' autofocus required>
                        <label for="password">密码</label>
                        <input type="password" id="password" name="passwd" required>
                        <input type="submit" id="submit" value="提交">
                        <div class="a_href">
                            <a href="{% url 'app:root' %}">管理登录</a>
                            <a href="{% url 'app:user' %}">员工登录</a>
                            {{ c }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var current = null;
            document.querySelector('#student_id').addEventListener('focus', function (e) {
                if (current) current.pause();
                current = anime({
                    targets: 'path',
                    strokeDashoffset: {
                        value: 0,
                        duration: 700,
                        easing: 'easeOutQuart'
                    },
                    strokeDasharray: {
                        value: '240 1386',
                        duration: 700,
                        easing: 'easeOutQuart'
                    }
                });
            });
            document.querySelector('#password').addEventListener('focus', function (e) {
                if (current) current.pause();
                current = anime({
                    targets: 'path',
                    strokeDashoffset: {
                        value: -336,
                        duration: 700,
                        easing: 'easeOutQuart'
                    },
                    strokeDasharray: {
                        value: '240 1386',
                        duration: 700,
                        easing: 'easeOutQuart'
                    }
                });
            });
            document.querySelector('#submit').addEventListener('focus', function (e) {
                if (current) current.pause();
                current = anime({
                    targets: 'path',
                    strokeDashoffset: {
                        value: -730,
                        duration: 700,
                        easing: 'easeOutQuart'
                    },
                    strokeDasharray: {
                        value: '630 1386',
                        duration: 700,
                        easing: 'easeOutQuart'
                    }
                });
            });
        </script>
</body>
{% endblock %}
</html>
