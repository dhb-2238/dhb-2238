<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <title>登录</title>
</head>
<body>
<div class="les">
    <h1>欢迎使用员工信息管理系统</h1>
    <form action="{% url 'app:root' %}" method="POST" class="lod">
        {% csrf_token %}
        用户账号：<input type="text" name="username" autofocus required><br>
        用户密码：<input type="password" name="passwd" required><br>
        <input type="submit" value="登陆"><br>
        <a href="{% url 'app:user' %}">用户登录</a>
        {{ c }}
    </form>
</div>

</body>
</html>
