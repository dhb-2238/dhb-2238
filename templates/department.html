<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门增加</title>
</head>
<body>
{% block content %}
<div class="lens dry">
    <h1 class="koc">添加部门信息资料</h1>
    <form action="{% url 'app:department' %}" method="POST" class="koc">
        {% csrf_token %}
        部门编号：<input type="text" name="Serial_number" autofocus required><br>
        部门主管：<input type="text" name="boss" required><br>
        部门名称：<input type="text" name="department" required><br>
        部门电话：<input type="text" name="place" required><br>
        部门类别：<input type="text" name="category" required><br>
        <input type="submit" value="添加"><br>
    </form>
</div>
{% endblock %}
</body>
</html>
